<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<link href="https://fonts.googleapis.com/css?family=Black+Ops+One" rel="stylesheet">
	<title>Star Wars RPG Game!</title>
</head>
<body>
	<div class="jumbotron">
		<img class="mx-auto d-block" id="logo" src="assets/images/title-logo.png">
	</div>
	<div class="container">
		<div id="firstSection" class="row">
					<img id="maul" class="col-sm-3 char mx-auto d-block" src="assets/images/darth-maul.png">
					<img id="vader" class="col-sm-3 char mx-auto d-block" src="assets/images/darth-vader.png">
					<img id="luke" class="col-sm-3 char mx-auto d-block" src="assets/images/luke-skywalker.png">
					<img id="rey" class="col-sm-3 char mx-auto d-block" src="assets/images/rey.png">
			</div>
		</div>
		<div class="row">
			<h6 id="select-option">Select Your Character</h6>
		</div>

		<div class="fightingArea">
		<img class="mx-auto d-block" src="assets/images/fighting-area.jpg">
			<div id="player-name"></div>
			<div id="player-hp"></div> 
			<div id="player-total-hp"></div>
			<div id="enemy-name"></div>
			<div id="enemy-hp"></div> 
			<div id="enemy-total-hp"></div>
			<div id="player-fight-area" class="col-md-6"></div>
			<div id="enemy-fight-area" class="col-md-6"></div>
		</div>
		<button id="attackBtn" type="button" class="mx-auto d-block btn btn-outline-warning">Attack</button>



	</div>

	<script
	src="https://code.jquery.com/jquery-3.3.1.js"
	integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
	crossorigin="anonymous"></script>
	<script src="assets/javascript/game.js"></script>



<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
