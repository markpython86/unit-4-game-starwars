<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<link href="https://fonts.googleapis.com/css?family=Black+Ops+One" rel="stylesheet">
	<title>Star Wars RPG Game!</title>
</head>
<body>
	<div class="jumbotron">
		<img class="mx-auto d-block" id="logo" src="assets/images/title-logo.png">
	</div>
	<div class="container">
		<div id="firstSection" class="row">
			<div class="col-md-3">
				<a  class="card-link" value="">
					<img class="char mx-auto d-block" src="assets/images/darth-maul.png">
				</a>
			</div>	
			<div class="col-md-3">
				<a  class="card-link"  value="">
					<img class="char mx-auto d-block" src="assets/images/darth-vader.png">
				</a>
			</div>	
			<div class="col-md-3">
				<a  class="card-link"  value="">
					<img class="char mx-auto d-block" src="assets/images/luke-skywalker.png">
				</a>
			</div>	
			<div class="col-md-3">
				<a  class="card-link" value="">
					<img class="char mx-auto d-block" src="assets/images/rey.png">
				</a>
			</div>
		</div>
		<div class="row">
			<h6 class="font">Select Your Character</h6>
		</div>

		<div class="row">
			<img class="fightingArea mx-auto d-block" src="assets/images/fighting-area.jpg">
		</div>
		<button type="button" class="mx-auto d-block btn btn-outline-warning">Attack</button>



	</div>

<script
  src="https://code.jquery.com/jquery-3.3.1.js"
  integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
  crossorigin="anonymous"></script>
	<script src="assets/javascript/game.js"></script>



<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
